#{extends 'main.html' /}
#{set title:'Новый портфель: инвестиции by Karnilaev' /}

#{form @PortfolioController.savePortfolio()}
    <input hidden="hidden" name="portfolio.id" value="${portfolio.id}">
    Наименование: <input type="text" name="portfolio.name" value="${portfolio.name}" /><br />
    Цель: <input type="number" step=".01" name="portfolio.goal" value="${portfolio.goal}" /><br />
    Валюта: <select id="currencySelect" name="portfolio.currency.id">
        #{list items:models.Currency.findAll(), as:'currency'}
            <option value=${currency.id}
            #{if portfolio.currency.id==currency.id}
                selected=true
            #{/if}
            >${currency.name}</option>
        #{/list}
    </select>
    <input type="submit" value="Сохранить" />
#{/form}
